<!--基本情報の確認ページ-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TMC カーシェア</title>
        <link rel="stylesheet" href="../../CSS/P20.css"> 
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="../../img/rog.png" alt="TMC Logo">
                <h1>TMC カーシェア</h1>
            </div>

            <a href="P29.html" class="btn">予約・ログイン ▶</a>

        </header>

        <div class="step-container">
            <div class="step">
                <div class="step-icon">📝</div>
                <div class="step-label">詳細・規約のご確認</div>
            </div>
            <div class="step current">
                <div class="step-icon">🖊️</div>
                <div class="step-label">基本情報のご入力</div> 
            </div>
            <div class="step confirmation">
                <div class="step-icon">🔍</div>
                <div class="step-label">ご入力基本情報のご確認</div>
            </div>
            <div class="step">
                <div class="step-icon">💳</div>
                <div class="step-label">クレジットカード情報</div>
            </div>
            <div class="step">
                <div class="step-icon">✅</div>
                <div class="step-label">申し込み完了</div>
            </div>
        </div>

        <div class="form-container">
            <div class="form-group">
                <h1>基本情報の確認</h1>
                <label for="fullname">
                    氏名
                </label>
                <div class="input-container">
                    〇〇　〇〇
                </div>
                <label for="fullname-kana">
                    氏名(フリガナ)
                </label>
                <div class="input-container">
                    〇〇〇〇　〇〇〇〇
                </div>
                <label for="address">
                    住所
                </label>
                <div class="input-container">
                    東京都〇〇区〇〇〇0-0-0
                </div>
                <label for="TEL">
                    携帯電話番号
                </label>
                <div class="input-container">
                    〇〇〇-〇〇〇〇-〇〇〇〇
                </div>
                <label for="licence">
                    免許証情報
                </label>        
            </div>
            <div class="form-licence">
                <div class="form-licence">
                    <label for="type">
                        免許証種別
                    </label>
                    <div class="input-container">
                        〇〇〇〇〇〇免許
                    </div>
                    <label for="deadline">
                        有効期限
                    </label>
                    <div class="input-container">
                    〇〇〇〇(令和〇〇)年〇〇月〇〇日
                    </div>
                    <label for="type">
                        メールアドレス
                    </label>
                    <div class="input-container">
                        〇〇〇〇〇〇＠〇〇〇〇〇〇.ne.jp
                    </div>
                    <div class="button-container">
                        <input type="button"value="入力へ戻る"onclick="location.href='UC03_01.html'">
                        <input type="button"value="クレジット情報のご入力へ" onclick="location.href='UC03_05.html'">
                    </div>
                </div>

            </div>
        </div>

    </body>

</html>

</html>
