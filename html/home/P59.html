<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC カーシェア</title>
    <link rel="stylesheet" href="../../CSS/nav.css">
    <link rel="stylesheet" href="../../CSS/P56.css">
    <link rel="stylesheet" href="../../CSS/P57.css">
    <link rel="stylesheet" href="../../CSS/P59.css">
    <link rel="stylesheet" href="../../CSS/timeTable.css">
</head>
<body>
    <header>
        <img src="../../img/rog.png" alt="TMCロゴ">
        <h1>TMC カーシェア</h1>
        <button class="logout-button" onclick="location.href='/logout/'">ログアウト</button>
    </header>
    <nav class="nav">
        <ul>
            <li class="nav-item gnav02"><a href="P53.html">予約・ステーション検索</a></li>
            <li class="nav-item gnav03"><a href="P65.html">予約確認・変更・取り消し</a></li>
            <li class="nav-item gnav04"><a href="P74.html">ご利用履歴</a></li>
            <li class="nav-item gnav05"><a href="P76.html">ご登録情報の確認</a></li>
        </ul>
    </nav>
    <main>
        <h2>該当車種</h2>
        <div class="additional-info-container" id="additionalInfo">
            <div>
                <label>車種: BNR32型 skyline Nismo</label>
                <img src="../../img/NISSAN.jpg" alt="車" />
            </div>
            <table class="info-table">
                <tr>
                    <td>駆動</td>
                    <td>4WD</td>
                </tr>
                <tr>
                    <td>安全装備</td>
                    <td>ドライブレコーダー, ブレーキサポート, バックモニター</td>
                </tr>
                <tr>
                    <td>備考</td>
                    <td>ETC車載器</td>
                </tr>
            </table>
        </div>
        <div class="reservation-inputs">
            <div>
                <label for="calendar">利用日:　　　</label>
                <input type="date" id="calendar" name="calendar" placeholder="YYYY-MM-DD">
            </div>

            <div>
                <label for="startTime">利用開始時間:</label>
                <input type="time" id="startTime" name="startTime" placeholder="HH:MM">
            </div>

            <div>
                <label for="endTime">利用終了時間:</label>
                <input type="time" id="endTime" name="endTime" placeholder="HH:MM">
            </div>
        </div> 
        <div class="button-container" id="actionButtons" style="margin-top: 20px;">
            <button class="back-button" onclick="location.href='P56.html'">戻る</button>
            <button class="confirm-button" onclick="checkAvailability()">空き状況確認</button>
        </div>
        
        <div class="availability-info" id="availabilityInfo">
            <h3>空き状況</h3>
            <p id="availabilityText"></p>
        </div>
    </main>

    <script>
        function checkAvailability() {
            const calendar = document.getElementById('calendar').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            // ここで空き状況を確認するロジックを追加することができます。
            // 現在はダミーの情報を表示します。
            const availabilityText = `選択された日付: ${calendar}, 利用開始時間: ${startTime}, 利用終了時間: ${endTime} の空き状況は、利用可能です。`;
            
            document.getElementById('availabilityText').textContent = availabilityText;
            document.getElementById('availabilityInfo').style.display = 'block'; // 情報を表示
        }
    </script>
</body>
</html>
