<!--手続きに必要なものの確認画面-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC カーシェア</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: red;
        }
        h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px;
        }
        .button {
            background-color: yellow;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .confirm-button {
            background-color: orange;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end; /* ボタンを右端に配置 */
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="../img/rog .png" alt="TMC Logo" class="logo">
        <h1>TMC カーシェア</h1>
        <button class="button">予約・ログイン &gt;&gt;</button>
    </div>

    <h2>
        登録手続きに必要なもの
        <div class="btn-container">
            <a href="UC_03_01.html" class="btn">確認しました</a>
        </div>
    </h2>

    <table>
        <tr>
            <th>ご用意いただくもの</th>
            <th>注意事項</th>
        </tr>
        <tr>
            <td>運転免許証</td>
            <td>ご本人様の運転免許証をご用意ください。</td>
        </tr>
        <tr>
            <td>クレジットカード</td>
            <td>ご本人様名義のクレジットカードをご用意ください。</td>
        </tr>
        <tr>
            <td colspan="2">
                （運転免許証記載の住所と現住所が異なる方のみ）<br>
                現住所確認書類<br>
                ・公的機関の発行書類または請求書（発行から3か月以内）<br>
                ・住民票の写し（発行から3か月以内）、本籍・マイナンバーの記載がないもの<br>
                ・パスポート<br>
                ・住民基本台帳カード<br>
                ・金融機関カード及び特別永住者証明書（両面）
            </td>
        </tr>
    </table>

</body>
</html>
