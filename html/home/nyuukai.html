<!--入会申請-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC カーシェア</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between; /* 左右の要素を分ける */
        }
        .logo-title {
            display: flex;
            align-items: center; /* ロゴとタイトルを中央揃え */
        }
        img {
            max-width: 100px;
            margin-right: 10px; /* タイトルとの間隔 */
        }
        h1 {
            color: red;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .steps {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .step {
            position: relative;
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 20px;
            text-align: center;
            z-index: 1;
            width: 100px;
            height: 100px;
        }
        .step.yellow {
            background-color: yellow;
            border-color: #ccc;
            font-weight: bold;
        }
        .step-icon {
            font-size: 24px;
        }
        .step-label {
            margin-top: 10px;
            font-size: 14px;
        }
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -30px; /* 矢印の位置調整 */
            width: 30px;
            height: 2px;
            background-color: #ccc;
            z-index: 0;
        }
        .step.yellow:not(:last-child)::after {
            background-color: yellow; /* 現在のステップの矢印色 */
        }
        .info {
            margin-top: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end; /* ボタンを右端に配置 */
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-btn {
            background-color: yellow; /* 背景色を黄色に */
            color: black; /* 文字色を黒に */
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            position: absolute; /* 右上に配置 */
            top: 20px;
            right: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-title">
        <img src="../img/rog .png" alt="TMC Logo">
        <h1>TMC カーシェア</h1>
    </div>
    <a href="#" class="login-btn">予約・ログイン ▶</a> <!-- 予約・ログインボタン -->
</header>

<div class="container">
    <h2>入会申請</h2>
    <div class="steps">
        <div class="step yellow">
            <div class="step-icon">📝</div>
            <div class="step-label">詳細・規約のご確認</div>
        </div>
        <div class="step">
            <div class="step-icon">🖊️</div>
            <div class="step-label">基本情報のご入力</div>
        </div>
        <div class="step">
            <div class="step-icon">🔍</div>
            <div class="step-label">ご入力基本情報のご確認</div>
        </div>
        <div class="step">
            <div class="step-icon">💳</div>
            <div class="step-label">クレジットカード情報</div>
        </div>
        <div class="step">
            <div class="step-icon">✅</div>
            <div class="step-label">申し込み完了</div>
        </div>
    </div>

    <div class="info">
        <p>利用開始できるタイミング</p>
        <ul>
            <li>・最短15分で入会完了いたします。</li>
            <li>※お申込み内容に不備や確認がある場合、またはお申し込みが混み合っている場合、入会にお時間を頂く場合がございます。</li>
        </ul>
    </div>

    <div class="btn-container">
        <a href="tetuduki.html" class="btn">確認しました</a>
    </div>
</div>

</body>
</html>
