<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>車両管理システム</title>
        <link rel="stylesheet" href="../../CSSKANRI/vehicleAdd.css">  
    </head>
    <body>
        <h1>〇〇〇〇ステーション</h1>
        <div class="input-container">
            <div class="select-container">
                車両メーカー　　<select id="maker">
                    <option value="">メルセデス・ベンツ</option>
                    <option value="">ポルシェ</option>
                    <option value="">BMW AG</option>
                    <option value="">トヨタ</option>
                    <option value="ポルシェ">ポルシェAG</option>
                    <option value="">ジャガー・ランドローバー</option>
                </select>
                
                ナンバープレート　　<select id="plate">
                    <option value="">新宿801 わ 1234</option>
                    <option value="">新宿802 わ 9876</option>
                    <option value="">新宿803 わ 4567</option>
                    <option value="">新宿804 わ 8461</option>
                    <option value="">新宿805 わ 1634</option>
                    <option value="">新宿806 わ 6138</option>
                    <option value="">新宿807 わ 9791</option>
                    <option value="">新宿808 わ 7316</option> 
                </select>
            </div>
            <div class="select-model">
                車両モデル　　　<select id="maker">
                    <option value="ベンツ">ベンツ</option>
                    <option value="カイエン">カイエン</option>
                    <option value="BMW">BMW</option>
                    <option value="カローラ">カローラ</option>
                    <option value="レクサス">レクサス</option>
                    <option value="アルファード">アルファード</option>
                    <option value="ポルシェ">ポルシェ</option>
                    <option value="ジャガーEタイプ">ジャガーEタイプ</option>
                </select>
            </div>
            <div class="year">
                年式　　　　　　<select id="year">
                    <option>2015年</option>
                    <option>2016年</option>
                    <option>2017年</option>
                    <option>2018年</option>
                    <option>2019年</option>
                    <option>2020年</option>
                </select>
            </div>
        </div>
        <button onclick="location.href='UCN07_01.html'">検索画面に戻る</button>
        <button onclick="location.href=''">追加確認画面</button>
    </body>
</html>
