<!--システム管理ログインページ-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システム管理課</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            background-color: #e6e6e6; /* フォームの背景色 */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* 幅を調整 */
            margin: auto; /* 中央揃え */
            position: relative; /* 相対位置 */
        }
        h1 {
            color: #007acc;
            margin-bottom: 20px; /* 下のマージンを調整 */
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px); /* 幅を調整 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex; /* フレックスボックスを使用 */
            justify-content: center; /* 中央揃え */
            margin-top: 20px; /* 上のマージンを調整 */
        }
        .go-back {
            position: absolute; /* 絶対位置 */
            left: 20px; /* 左端に配置 */
            bottom: 20px; /* 下端に配置 */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007acc; /* サインインボタンの色 */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px; /* ボタンの間のマージンを調整 */
        }
        button:hover {
            background-color: #005f99; /* ホバー時の色 */
        }
    </style>
    <script>
        function signIn() {
            alert("サインイン処理を実行します。");
            // ここにサインイン処理を追加できます
        }

        function goBack() {
            window.location.href = "top.html"; // kanri.htmlに遷移
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>システム管理課</h1>
        <input type="text" placeholder="ID" required>
        <input type="password" placeholder="パスワード" required>
        <div class="button-container">
            <button class="go-back" onclick="goBack()">戻る</button>
            <button onclick="signIn()">サインイン</button>
        </div>
    </div>
</body>
</html>
