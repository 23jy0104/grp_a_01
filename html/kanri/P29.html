<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSSKANRI/keybox.css"> 
    <title>オペレーター</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../../img/rog.png" alt="TMC" class="logo">
            <h1>オペレーター</h1>
        </div>
        <div class="button-container">
            <button class="yobi-button" id="yobiBOX1">yobiBOX1</button>
            <button class="yobi-button">yobiBOX2</button>
            <button class="yobi-button">yobiBOX3</button>
        </div>
        <div class="button-container">
            <button class="update-button" id="updateButton">更新</button>
            <button class="process-button" id="processButton" disabled onclick="location.href='P32.html'">返却処理</button>
        </div>
        <button class="return-button" onclick="location.href='P25.html'">顧客情報確認画面に戻る</button>
    </div>

    <script>
        let clickCount = 0; // クリック回数を管理する変数

        document.getElementById('updateButton').addEventListener('click', function() {
            clickCount++;

            const yobiBOX1 = document.getElementById('yobiBOX1');
            const processButton = document.getElementById('processButton');

            if (clickCount === 1) {
                yobiBOX1.classList.add('highlight'); // 薄い黄色に変更
            } else if (clickCount === 2) {
                yobiBOX1.classList.remove('highlight'); // 薄い黄色を削除
                yobiBOX1.classList.add('red'); // 赤色に変更
                processButton.disabled = false; // 返却処理ボタンを押せるようにする
                processButton.classList.add('orange'); // 返却処理ボタンをオレンジ色に変更
                clickCount = 0; // クリック回数をリセット
            }
        });
    </script>
</body>
</html>
