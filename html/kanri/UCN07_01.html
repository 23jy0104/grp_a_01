<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステーション検索</title>
    <link rel="stylesheet" href="../../CSSKANRI/search.css">    
</head>
<body>

    <h1>ステーション検索</h1>
    <div>
        <input type="text" id="address" placeholder="住所を入力してください">
        <button id="searchBtn">検索</button>
    </div>

    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>ステーション名</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const address = document.getElementById('address').value;
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = ''; // 既存の結果をクリア

            // サンプルデータ（実際にはAPIから取得することを想定）
            const stations = [
                { name: 'ステーションA', address: '東京都千代田区1-1', link: 'UCN07_05.html' },
                { name: 'ステーションB', address: '東京都新宿区2-2', link: 'pageA.html' },
                { name: 'ステーションC', address: '東京都渋谷区3-3', link: 'pageA.html' }
            ];

            // 住所に基づいてフィルタリング
            const filteredStations = stations.filter(station => station.address.includes(address));

            // 結果をテーブルに追加
            filteredStations.forEach(station => {
                const row = document.createElement('tr');
                row.innerHTML = `<td><a href="${station.link}">${station.name}</a></td><td>${station.address}</td>`;
                resultsBody.appendChild(row);
            });

            // 結果があればテーブルを表示
            if (filteredStations.length > 0) {
                document.getElementById('resultsTable').style.display = 'table';
            } else {
                document.getElementById('resultsTable').style.display = 'none';
            }
        });
    </script>
    <button class="logout" onclick="location.href='top.html'">サインアウト</button>

</body>
</html>
