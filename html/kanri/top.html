<!-- 管理TOPページ-->
<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* 幅を調整 */
            margin: auto; /* 中央揃え */
        }
        h1 {
            color: #007acc;
            margin-bottom: 30px; /* 下のマージンを調整 */
        }
        button {
            display: block;
            margin: 10px auto; /* 上下のマージンを調整 */
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: #add8e6; /* 薄い青色 */
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%; /* ボタンを幅いっぱいに */
            max-width: 200px; /* 最大幅を設定 */
        }
        button:hover {
            border-color: #007acc; /* ホバー時の枠の色 */
        }
    </style>
    <script>
        function openVehicleManagement() {
            window.location.href = "UCN_07_S3.html"; 
        }

        function openReservationManagement() {
            window.location.href = "UCN_07_S1.html"; 
        }

        function openCustomerManagement() {
            window.location.href = "UCN_07_S2.html"; 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>管理システム</h1>
        <button onclick="openVehicleManagement()">車両管理課</button>
        <button onclick="openReservationManagement()">オペレーター</button>
        <button onclick="openCustomerManagement()">システム管理課</button>
    </div>
</body>
</html>
